{% extends 'feedback/base.html' %}
{% load static %}

<title>  {% block title %} Страница отзывов {% endblock %}  </title>
    <link rel="stylesheet" href="{% static 'feedback/forms.css' %}">
{% block content %}
<body>
    <h2>Оставьте отзыв</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style {% if field.errors %}
                                    errors
                                   {% endif %}">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
            </div>
            <br>
        {% endfor %}
        <button>Отправить</button>
        <button type="reset">Сброс</button>
    </form>
</body>
{% endblock %}
